<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: antiquewhite;
    }
    .book-form {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Cadastro de Livros</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
              <label for="author">Autor</label>
              <input type="text" class="form-control" id="author" placeholder="Digite o nome do autor">
            </div>
            <div class="form-group">
              <label for="genre">Gênero</label>
              <input type="text" class="form-control" id="genre" placeholder="Digite o gênero do livro">
            </div>
            <div class="form-group">
              <label for="year">Ano de Publicação</label>
              <input type="text" class="form-control" id="year" placeholder="Digite o ano de publicação">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar Livro</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (opcional, se você quiser usar funcionalidades JavaScript do Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
